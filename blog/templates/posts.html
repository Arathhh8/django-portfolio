{% extends 'layout.html' %}

{% block content %}

<h1>Posts</h1>

{% for post in posts %}
    <div class="container text-center">
        <div class="row p-5">
            <div class="col">
                <h2>{{post.title}}</h2>
                <img class="img-fluid" src="{{post.image.url}}" alt="{{post.title}}">
                <p>{{post.description|safe|truncatechars:100}}</p>
                <!-- <p>{{post.date|date:'M d Y'|upper}}</p> -->
                <a class="text-decoration-none d-flex justify-content-center" href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>
        </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
